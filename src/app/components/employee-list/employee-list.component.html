<p>employee-list works!</p>

<table class="table table-bordered">
    <tbody>
        <tr *ngFor="let emp of employees$ | async">
            <td>{{emp.id}}</td>
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.sal}}</td>
            <td>{{emp.email}}</td>
            <td>
                <button class="btn btn-danger" (click)="deleteEmp(emp.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
